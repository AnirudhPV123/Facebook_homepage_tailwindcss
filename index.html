<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="./favicon.png" />
    <title>Facebook â€“ log in or sign up</title>
  </head>
  <body class="box-border bg-gray-100">
    <div class="container mx-auto mt-28 flex items-center justify-center">
      <div class="left mr-10 w-1/2 p-8">
        <img src="./fb.svg" alt="fb_logo" class="w-64" />
        <p class="mb-6 ml-6 text-3xl">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>

      <div
        class="right relative flex w-1/3 flex-col space-y-5 rounded-lg bg-white p-5 shadow-lg"
      >
        <input
          type="email"
          placeholder="Email address or phone number"
          class="border-1 h-14 rounded-lg border border-gray-200 px-5 text-lg outline-blue-600"
        />
        <input
          type="password"
          class="border-1 h-14 rounded-lg border border-gray-200 px-5 text-lg outline-blue-600"
          placeholder="Password"
        />
        <button
          class="h-12 rounded-lg bg-blue-600 text-xl font-semibold text-white"
        >
          Log in
        </button>
        <span class="text-center text-sm text-blue-600"
          >Forgotten password?</span
        >
        <hr class="my-2" />
        <button
          class="mx-auto h-12 w-1/2 rounded-lg bg-green-600 text-lg font-semibold text-white"
        >
          Create new account
        </button>
        <span class="absolute -bottom-12 left-0 right-0 text-center text-sm"
          ><span class="font-bold">Create a Page</span> for a celebrity, brand
          or business.</span
        >
      </div>
    </div>
  </body>
</html>
